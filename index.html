<!doctype html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-light">
    <div class="justify-content-center p-3">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class ="mx-auto mainboardStyle">
      <div class="container justify-content-center">
        <div class="row">
          <div id="cell0" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
            Cell 0
          </div>
          <div id="cell1" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
            Cell 1
          </div>
          <div id="cell2" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
            Cell 2
          </div>
        </div>
        </div>
        <div class="container justify-content-center">
          <div class="row">
            <div id="cell3" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
              Cell 3
            </div>
            <div id="cell4" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
              Cell 4
            </div>
            <div id="cell5" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
              Cell 5
            </div>
          </div>
        </div>
        <div class="container justify-content-center">
        <div class="row">
          <div id="cell6" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
            Cell 6
          </div>
          <div id="cell7" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
            Cell 7
          </div>
          <div id="cell8" class="d-flex justify-content-center col-2 border border-dark boxStyle square">
            Cell 8
          </div>
        </div>
      </div>
    </div>

    <!-- BootStrap JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
